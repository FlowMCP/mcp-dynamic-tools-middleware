name: Run Tests on Release

# If you truly want this only for releases/tags, use one of:
# on:
#   release:
#     types: [published]
# or, for version tags:
# on:
#   push:
#     tags:
#       - 'v*'
on: push

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests (with coverage)
        run: npm run test:coverage:src

      - name: Upload coverage to Codecov (OIDC)
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false   # keep this, drop `continue-on-error`
          verbose: true             # temporary: helps confirm resolved slug, etc.
